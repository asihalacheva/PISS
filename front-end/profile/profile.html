<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css">
  <script async defer src="./javascript/profile.js"></script>
  <script async defer src="./javascript/logout.js"></script>
  <title>Профил - Алумни клуб ФМИ</title>
</head>
<body>
  <header id="header">
    <section class="cont">
      <img src="../../img/fmi-logo-bg.png" class="logo" alt="logo">
      <nav class="top-nav">
        <ul>
          <li><a href="./profile.html">Профил</a></li>
          <li><a href="../../front-end/events/events.html">Събития</a></li>
          <li><a href="../../forum/forum.html">Форум</a></li>
        </ul>
      </nav>
    </section>
    </header>
  <main>
    <section id="account">
      <section id="leftTab">  
        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png" alt="Profile picture" width="150">
        <h3 id="full_name"></h3>
	<h3 id="logout">Изход</h3>
      </section>
      <section id="infoTab" class="rightTab">
        <h2>Моят профил</h2>
        <article id="info">
	<form id="form">
          <h4>Потребителско име</h4>
	  <input type="text" id="username" name="username" autocomplete="off" oninput="GetInfo(this.value)" value="">
		
	  <h4>Парола</h4>
	  <input type="password" id="password" name="password" value="">
					
	  <h4>Имейл</h4>
	  <input type="email" id="email" name="email" value="" readonly>
			
	  <h4>Факултетен номер</h4>
	  <input type="text" id="fn" name="fn" value="" readonly>
					
	  <h4>Година на завършване</h4>
	  <input type="text" id="graduation" name="graduation" value="">
					
	  <h4>Специалност</h4>
	  <input type="text" id="major" name="major" value="">
		
	  <h4>Група</h4>
	  <input type="text" id="groupN" name="groupN" value="">
	</form>
        </article>
        <button type="submit" id="button">Запази промените</button>
	<label id="response"></label>
      </section>
    </section>
  </main>
</body>
</html>
